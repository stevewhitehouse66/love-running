<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/style.css">
    <meta name="description" content="Love Running.
    Club for runners in Dublin, Ireland.
    Urban running, trail running, Dublin docklands and Phoenix Park.">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise.">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main-->
    <main>
       <section id="signup">
        <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
            <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
            <label for="first-name">First Name</label>
            <input type="text" class="textinput" id="last-name" name="last-name"required>
            <br>
            <label for="last-name">Last Name</label>
            <input type="text" class="textinput" id="first-name" name="first-name"required>
            <br>
            <label for="email">Email Address</label>
            <input type="email" class="textinput" id="Email" name="email"required>
            <div  class= "radio-buttons">
                <div>
                    <label for="first-name">Road</label>
                    <input type="radio"  id="road" name="running-preference"required>
                </div>
                <div>
                    <label for="first-name">Trail</label>
                    <input type="radio"  id="trail" name="running-preference"required>
                </div>
                <div>
                    <label for="first-name">Both</label>
                    <input type="radio"  id="both" name="running-preference"required>
                </div>
                
                <button type="submit" class="join-button">Lets Run!</button>
            </div>

        </form>
       </section>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"></a><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/f382a4fd20.js" crossorigin="anonymous"></script>
</body>

</html>
